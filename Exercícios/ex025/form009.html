<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <p>
            <label for="inivel">Nível: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="25" value="10" oninput="irange.innerHTML = Number(inivel.value)">
            <output id="irange">10</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
