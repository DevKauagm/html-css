<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" muted autoplay loop>
        <source src="media/Meu-Video.mkv" type="video/mkv">
        <source src="media/Meu-Video.webm" type="video/webm">
        <source src="media/Meu-Video.ogv" type="video/ogv">
        <source src="media/Meu-Video.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="400" height="400" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=7RbKMVw9SXEOUb0x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo um vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/9370618?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="400" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Reel"></iframe>
</body>
</html>
